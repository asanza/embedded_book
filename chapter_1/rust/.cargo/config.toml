[build]
target = "thumbv6m-none-eabi"  # default to the QEMU/micro:bit class target

[target.thumbv6m-none-eabi]
runner = [
	"qemu-system-arm",
	"-machine", "microbit",
	"-nographic",
	"-semihosting",
	"-semihosting-config", "enable=on,target=native",
	"-kernel",
]
rustflags = ["-C", "link-arg=-Tlink.x"]

[target.thumbv7em-none-eabihf]
runner = ["./ocd-run.sh"]
rustflags = ["-C", "link-arg=-Tlink.x"]
